<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة التسجيل</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; text-align: right; padding: 20px; background-color: #f4f7fa; }
    .form-container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
    .form-container h1 { text-align: center; color: #007bff; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>التسجيل</h1>
    <form action="activation.html" method="GET">
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
      <button type="submit">تسجيل</button>
    </form>
  </div>
</body>
</html>
